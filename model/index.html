<!doctype>
<html>
<head>
	
	<!-- Meta -->
	<title>A Simulation In Emoji</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="icon" type="image/png" href="/favicon.png">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/model.css">
	<link rel="stylesheet" type="text/css" href="styles/perfect-scrollbar.min.css">

</head>
<body>

	<!-- The grid. Inline CSS so grid can change, shuddup. -->
	<style id="ui_style"></style>
	<style id="grid_style"></style>
	<div id="grid_container">
		<div id="grid_bg"></div>
		<div id="grid"></div>
	</div>

	<!-- Play/Pause/Reset/Step/Draw controls -->
	<div id="play_container">
		<div id="play_controls">
			
			<!-- New Board -->
			<div class="control_button" id="play_reset">reset</div>
			<div class="control_divider"></div>

			<!-- Playback -->
			<div class="control_button" id="play_pause">pause</div>
			<div class="control_speed">
				<input id="control_fps" type="range" min="1" max="60" step="1">
				<br>
				<div style="float:left;">slow</div>
				<div style="float:right;">fast</div>
			</div>
			<div class="control_button" id="play_step">step</div>
			<div class="control_divider"></div>

			<!-- Drawing Shtuff -->
			<div class="control_button" id="play_draw">draw <div></div></div>

		</div>
	</div>

	<!-- The big honkin' editor -->
	<div id="editor_container">
		<div id="editor"></div>
	</div>

</body>
</html>
